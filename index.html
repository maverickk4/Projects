<html>
  <head>
    <style>
      body {
        background-color: rgb(108, 84, 40);
        size: auto;
      }
      
      .container {
        margin-top: 5%;
        margin-left: 10%;
        margin-right: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
        background-color: rgb(67, 26, 108);
        padding-bottom: 200px;
        border-radius: 30px;
        border: 2px solid black;
        margin-bottom: auto;
      }
      
      .title {
        font-size: 36px;
        font-weight: bold;
        color: #840000;
        margin-bottom: 50px;
        text-shadow: 1.5px 1.5px #000000;
        background-color: slategrey;
        border-radius: 10px;
        padding: 20px;
        border: 1px solid #840000;
        font-weight: 600;
        
      }
      
      .buttons {
        display: flex;
        justify-content: space-between;
        width: 50%;
        margin-top: 50px;
      }
      
      .button {
        padding: 20px 40px;
        background-color: #000000;
        color: #fff;
        border-radius: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        border: 1px solid white;
      }
      
      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        Welcome to the Project Hub
      </div>
      <div class="buttons">
        <a href="https://maverickknowles.github.io/speechCalculator/" class="button">Speech Calculator</a>
        <a href="http://ec2-3-210-186-25.compute-1.amazonaws.com/" class="button">News Generator</a>
      </div>
    </div>
    
  </body>
</html>
